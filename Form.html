<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>Billing Address</h3>
                <form>
                    <label for="name">Full Name:</label>
                    <input type="text" placeholder="Enter your name">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="Enter your Email">
                    <label for="address">Address:</label>
                    <input type="text" placeholder="Enter your address">
                    <label for="city">City:</label>
                    <input type="text" placeholder="Enter your city">
                    <label for="text">State :</label>
                    <br>
                    <select>
                        <option>Select</option>
                        <option>Maharashtra</option>
                        <option>Goa</option>
                        <option>Kerala</option>
                        <option>Karnataka</option>
                        <option>Tamilnadu</option>
                        <option>Andhra Pradesh</option>
                        <option>Telangana</option>
                        <option>Uttar Pradesh</option>
                        <option>Punjab</option>
                        <option>Hariyana</option>
                        <option>Jammu & Kashmir</option>
                        <option>Chhattisgarh</option>
                        <option>Manipur</option>
                        <option>Asam</option>
                        <option>Meghalaya</option>
                        <option>Orisa</option>
                        <option>West Bangal</option>
                        <option>Gujrat</option>
                        <option>Rajasthan</option>
                        <option>Bihar</option>
                        <option>Nagaland</option>
                        <option>Tripura</option>
                    </select>
                    <br>
                    <label for="text" style="float: right; margin-right: 35%;margin-top: -19%;"> Zip Code :</label>
                    <br>
                    <input type="number" placeholder="enter your zip code">
                </form>
            </div>
            <div class="right">
                <h3>Payment Details</h3>
                <form>
                    <label for="name">Accepted Cards:</label>
                    <br>
                    <img src="visa card.jpg" style="width: 75px; height: 40px;">
                    <img src="rupay-card.jpg" style="width: 75px; height: 40px;">
                    <img src="Mastercard.jpg" style="width: 75px; height: 40px;">
                    <br>
                    <label for="email">Card No:</label>
                    <input type="text" placeholder="Enter your Email">
                    <label for="address">Exp. Month:</label>
                    <input type="text" placeholder="Enter your address">
                    <label for="text">Exp Year :</label>
                    <br>
                    <select style="padding: 0.3rem 1rem; margin: 0.5rem 0;">
                        <option>Choose Year</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                    </select>
                    <br>
                    <label for="text" style="float: right; margin-right: 48%;margin-top: -19%;"> CVV</label>
                    <br>
                    <input type="number" placeholder="enter your zip code">
                </form>

                <button type="submit">Proceed to pay</button>
            </div>
        </div>
    </header>
</body>

</html>
